{% extends 'index.html' %}

    {% block content %}
        <h1>Logowanie:</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="login" placeholder="login">
            <input type="password" name="password" placeholder="hasło">
            <input type="submit" class="btn btn-secondary" value="Zaloguj">
            <br>
            <a href="/register/" class="btn btn-secondary">Rejestracja</a>
            <a href="/recover/" class="btn btn-secondary"> Odzyskaj hasło </a>
        </form>
    {% endblock %}
